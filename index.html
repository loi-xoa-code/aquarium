<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Hồ Cá - Nhóm Error</title>
    </head>

    <body>
        <div id="view" class="view" style="background-image: url(images/background.png);">
            <div id="controls">
                <h3>Điều khiển bể cá</h3>
                <h4>Phong nền</h4>
                <div class="options">
                    <button id="bgBtn1">Background 1</button>
                    <button id="bgBtn2">Background 2</button>
                </div>
                <h4>Nhạc</h4>
                <div class="options">
                    <button id="musicBtn1">Music 1</button>
                    <button id="musicBtn2">Music 2</button>
                </div>
                <audio id="music" controls autoplay loop src="music/1.mp3"></audio>
                <div style="flex-grow: 1;"></div>
                <button id="controlsToggle">Đóng</button>
            </div>
            <div class="actor shadow fish1"></div>
            <div class="actor shadow fish2"></div>
            <div class="actor shadow fish3"></div>
            <div class="actor shadow jellyfish"></div>
            <div class="actor shadow kani"></div>
            <div class="actor geoduck"></div>
            <div class="actor shadow bubble1"></div>
            <div class="actor shadow bubble2"></div>
            <div class="actor shadow bubble3"></div>
            <div class="actor shadow bubble4"></div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
